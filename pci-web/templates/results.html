{{define "resultsPage"}}
	<html>
    	{{template "header"}}
		<header>
    		<div id="results-header">
    			<a href="/"><div id="logo"><img src="/css/pci.png" /></div></a>
    			{{template "headForm"}}
    			<div id="contact"></div>
    		</div>
    	</header>

		<body>
			{{template "js"}}
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- PCI2 -->
			<ins class="adsbygoogle"
				 style="display:block"
				 data-ad-client="ca-pub-9979531862269000"
				 data-ad-slot="8844041503"
				 data-ad-format="auto">
			</ins>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
			<div id="margin-wrapper">
				<h2 id="manufacturer"></h2>
				<table id="results" class="display data-results table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
    	</body>
    </html>
{{end}}
